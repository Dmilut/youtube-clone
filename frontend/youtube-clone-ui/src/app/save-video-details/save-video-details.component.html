<div fxLayout="row wrap">
  <div fxFlex="20%">Hi</div>

  <div fxFlex="30%">
    <div class="mat-title">Add Video Metadata</div>

    <form [formGroup]="saveVideoDetailsForm">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [formControl]="description" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-select [formControl]="videoStatus">
          <mat-option value="one">PUBLIC</mat-option>
          <mat-option value="two">PRIVATE</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Tags</mat-label>
        <mat-chip-list #chipList aria-label="Tag selection">
          <mat-chip *ngFor="let tag of tags" (removed)="remove(tag)">
            {{ tag }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input placeholder="Add tag..." [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)" />
        </mat-chip-list>
      </mat-form-field>

      <div>
        <label for="inputGroupFile01">Upload Thumbnail:
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
              (change)="onFileSelected($event)" />
          </div>
          <br />
          <div *ngIf="fileSelected">
            <div>
              <p>Selected File: {{ selectedFileName }}</p>
            </div>
            <div>
              <button mat-raised-button color="primary" type="submit" (click)="onUpload()">
                Upload
              </button>
            </div>
          </div>
          <br />
        </label>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit" (click)="onUpload()">
          Save
        </button>
      </div>
    </form>
  </div>

  <div fxFlex="30%">
    <app-video-player [videoUrl]="videoUrl"></app-video-player>
  </div>

  <div fxFlex="20%">Hi</div>
</div>
